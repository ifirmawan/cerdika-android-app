<body>
    <figure>
        <img src="../images/istirahat_yang_cukup.png" alt="C (cek kesehatan secara berkala)" width="100%"
            height="50%" />
        <figcaption>
            <a style="color: rgba(0,0,0,0.1);font-size: 10px;" href='https://www.freepik.com/vectors/lamp'>Lamp vector created by stories - www.freepik.com</a>
        </figcaption>
    </figure>
    <div style="text-align: center;">
        <h1>I (istirahat yang cukup)</h1>
    </div>
    <div style="text-align: justify;">
        <p>
            Istirahat yang cukup dapat mengefektifkan bekerjanya hormone-hormon tertentu. Orang dewasa membutuhkan waktu
            tidur ideal antara 7-8 jam/hari yang bertujuan untuk memberikan waktu bagi otot dan pikiran beristirahat.
        </p>
    </div>
    <hr/>
    <div id="player"></div>
    <script>
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '100%',
                videoId: 'bbA8SKR-JJo',
                playerlets: {
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
        event.target.playVideo();
        }

        let done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>

</html>
